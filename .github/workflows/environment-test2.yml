name: Environment test2
on:
  push:
    tags:
      - 'test2-*'

jobs:
  notify:
    name: Notification job
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}

    steps:
      - name: Get vars
        id: vars
        env:
          API_TOKEN_GITHUB: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"

          JSON="$(curl -v --fail -L \
            --request GET \
            --header "authorization: Bearer $API_TOKEN_GITHUB" \
            --url "${GITHUB_API_URL}/repos/${GITHUB_REPOSITORY}/environments/test2" 
          )"
          TIMER="$(jq -e '.protection_rules[] | select( .type == "wait_timer" ) | .wait_timer' <<<"$JSON")"
          if [[ ! "$TIMER" =~ ^[0-9]+$ ]]; then
            echo "::error::Wait timer is not set for environment test2"
            exit 1
          elif [[ $TIMER -lt 10 ]]; then
            echo "::error::Timer is too short, set to $TIMER but minimum is 10"
            exit 1
          else
            echo "::set-output name=timer::$TIMER"
          fi

      - name: Notify in Slack
        uses: slackapi/slack-github-action@v1.15.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: |
            Tag [${{ steps.vars.outputs.tag }}](https://github.com/${{ github.repository }}/releases/tag/${{ steps.vars.outputs.tag }}) of ${{ github.repository }} will be deployed in ${{ steps.vars.outputs.timer }} minutes!

            [Review this deployment](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}

  test:
    name: Test job
    runs-on: ubuntu-latest
    needs: notify
    environment:
      name: test2
      url: https://github.com/${{ github.repository }}/releases/tag/${{ needs.notify.outputs.tag }}

    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: 1
          body: |
            Workflow ran for tag ${{ needs.notify.outputs.tag }}. The secret was "${{ secrets.A_SECRET }}".

      - name: Notify success in Slack
        uses: slackapi/slack-github-action@v1.15.0
        if: success()
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: |
            Tag [${{ needs.notify.outputs.tag }}](https://github.com/${{ github.repository }}/releases/tag/${{ needs.notify.outputs.tag }}) of ${{ github.repository }} was deployed! :tada:
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}

      - name: Notify failure in Slack
        uses: slackapi/slack-github-action@v1.15.0
        if: ${{ ! success() }}
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: |
            Tag [${{ needs.notify.outputs.tag }}](https://github.com/${{ github.repository }}/releases/tag/${{ needs.notify.outputs.tag }}) of ${{ github.repository }} deployment failed! :gummy-sad:

            [Check the job output](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}
